<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/mediaqueries.css">
    <title>Nucbazappi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <header>
        <img src="./assets/nucbazappiicon 1.svg" alt="inicio-icon">

             <a class ="home" href="#">

             </a>
            
            
           <div>

                <input type="checkbox" name="" id="home">

            </label>
           </div>
           <div>

                </div>
                <div class="categorias__cards">

                    <span class="categorias__cards--linea"></span>
                </div>
                <div class="categorias__cards">
                    <img class="cards__icon--blur" src="./assets/float 1.png" alt="">
                    <img class="cards__icon" src="./assets/float 1.svg" alt="">
                    <p class="categorias__cards--info">Batidukis</p>
                    <span class="categorias__cards--linea"></span>
