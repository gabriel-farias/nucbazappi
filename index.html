<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/mediaqueries.css">
    <title>Nucbazappi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="./assets/nucbazappiicon 1.svg" alt="inicio-icon">
        <nav>
             <a class ="home" href="#">
                 <img  width="19px" height="19px" class="home-icon" src="./assets/Home.svg" alt="home">
                 <p class="home">Home</p> 
             </a>
            
            
           <div>
            <label for="home">
                <input type="checkbox" name="" id="home">
                <i class="fa-solid fa-cart-shopping fa-lg" style ="color: #FFA400"></i>
                <div class="lista-compras"></div>
            </label>
           </div>
           <div>
            <label for="user">
                <input type="checkbox" name="" id="user">
                <i  class="fa-solid fa-user fa-lg" style ="color: #FFA400"></i>
                <div class="user"></div>
            </label>
           </div>
        </nav>
        
    </header>
    <main>
        <div class="hero"></div>
        <div class="recomendaciones"></div>
        <div class="categorias"></div>
        <div class="populares"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
