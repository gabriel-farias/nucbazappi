<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/mediaqueries.css">
    <title>Nucbazappi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img src="./assets/nucbazappiicon 1.svg" alt="inicio-icon">
        <nav>
             <a class ="home" href="#">
                 <img  width="19px" height="19px" class="home-icon" src="./assets/Home.svg" alt="home">
                 <p class="home">Home</p> 
             </a>
            
            
           <div>
            <label for="home">
                <input type="checkbox" name="" id="home">
                <i class="fa-solid fa-cart-shopping fa-lg" style ="color: #FFA400"></i>
                <div class="lista-compras"></div>
            </label>
           </div>
           <div>
            <label for="user">
                <input type="checkbox" name="" id="user">
                <i  class="fa-solid fa-user fa-lg" style ="color: #FFA400"></i>
                <div class="user"></div>
            </label>
           </div>
        </nav>
        
    </header>
    <main>
        <section id="titulo">
            <div class="titulo1">
                <h1>Si tenes Zappi, <span>tenes Nucba.</span></h1>
                <p>Buscá lo que quieras y nucba te quedes sin comida.</p>
                <div class="ver">
                    <a href="#">VER MÁS</a>
                </div>
            </div>

            <div class="portada">
                <img src="./assets/image 34.svg" alt="portada1" class="img1">
                <img src="./assets/pizza 1.svg" alt="portada2" class="img2">
            </div>
        </section>

        <div class="hero"></div>
        <div class="recomendaciones"></div>
        <div class="categorias">
            <h4>Categorías</h4>
            <div class="container-categorias__cards">
                <div class="categorias__cards">
                    <img class="cards__icon--blur" src="./assets/image 35.png" alt="">
                    <img class="cards__icon" src="./assets/image 34-1.svg" id="pizza-icon" alt="">
                    <p class="categorias__cards--info">Pizzas</p>
                    <span class="categorias__cards--linea"></span>
                </div>
                <div class="categorias__cards">
                    <img class="cards__icon--blur" src="./assets/burger 2.png" alt="">
                    <img class="cards__icon" src="./assets/burger 1.svg" alt="">
                    <p class="categorias__cards--info">Hamburguesas</p>
                    <span class="categorias__cards--linea"></span>
                </div>
                <div class="categorias__cards">
                    <img class="cards__icon--blur" src="./assets/fries 1.png" alt="">
                    <img class="cards__icon" src="./assets/fries 2.svg" alt="">
                    <p class="categorias__cards--info">Napapuki</p>
                    <span class="categorias__cards--linea"></span>
                </div>
                <div class="categorias__cards">
                    <img class="cards__icon--blur" src="./assets/pizza 2.png" alt="">
                    <img class="cards__icon" src="./assets/pizza 2.svg" alt="">
                    <p class="categorias__cards--info">Individuales</p>
                    <span class="categorias__cards--linea"></span>
                </div>
                <div class="categorias__cards">
                    <img class="cards__icon--blur" src="./assets/buritto 1.png" alt="">
                    <img class="cards__icon" src="./assets/buritto 1.svg" alt="">
                    <p class="categorias__cards--info">Wraps</p>
                    <span class="categorias__cards--linea"></span>
                </div>
                <div class="categorias__cards">
                    <img class="cards__icon--blur" src="./assets/taco 1.png" alt="">
                    <img class="cards__icon" src="./assets/taco 1.svg" alt="">
                    <p class="categorias__cards--info">Mexican Food</p>
                    <span class="categorias__cards--linea"></span>
                </div>
                <div class="categorias__cards">
                    <img class="cards__icon--blur" src="./assets/float 1.png" alt="">
                    <img class="cards__icon" src="./assets/float 1.svg" alt="">
                    <p class="categorias__cards--info">Batidukis</p>
                    <span class="categorias__cards--linea"></span>
                </div>
            </div>
        </div>
        <div class="populares"></div>
    </main>
    <footer>
        <div>
            <ul class="footer-links">
                <li><a href="#">Términos de uso</a></li>
                <li><a href="#">Trabajá con nosotros</a></li>
                <li><a href="#">Soporte</a></li>
            </ul>
        </div>
        <p>Hecho con ❤️ en <span>NUCBAZAPPI</span></p>
    </footer>
</body>

</html>
